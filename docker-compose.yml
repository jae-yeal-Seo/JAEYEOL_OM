services:
  om-nest:
    build: .
    env_file:
      - ./.env
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    # main.tsに変更事項があるたびにコンパイルを実行する。
    # タイプチェックはIDEでやって(--transpile-only)以下のコマンドではコンパイルだけ行う。
    command: npm run start


  om-react:
    image: node:18-alpine
    volumes:
      - ./frontend:/code/frontend
    ports:
      - '5173:5173'
    command: >
      sh -c "cd code/frontend && npm install && npm run dev --host"
    stdin_open: true
    tty: true
